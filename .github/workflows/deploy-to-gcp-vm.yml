name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install rsync on runner
      run: sudo apt-get update && sudo apt-get install -y rsync
    
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
    
    - name: Copy files to VM
      run: |
        rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --delete ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/home/${{ secrets.USER }}/Quiz
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USER }}
    
    - name: Install dependencies and restart Next.js app
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.USER }}@${{ secrets.HOST }} \
          "cd ~/Quiz && npm install && npm run build && pm2 restart quiz-app || pm2 start npm --name quiz-app -- start"